<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub and Sup Tags</title>
</head>
<body>
    <!-- SUB TAG -->
    <h1>sub Tag</h1>
    <p>sub stands for <b>SUBSCRIPT</b>.</p>
    <p>subscript will go inside the <b>sub Tag</b>.</p>
    <p>H<sub>2</sub>O.</p>
<hr>
    <!-- SUP TAG -->
    <h1>sup Tag</h1>
    <p>sup stands for <b>SUPERSCRIPT</b> (POWER).</p>
    <p>Superscript will go inside the <b>sup tag</b>.</p>
    <p>a <sup>2</sup> = b <sup>2</sup> + c<sup>2</sup>.</p>
</body>
</html>
