<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range - Input Element</title>
</head>
<body>
    
    <h1>Range - Input Element : </h1>
    <li>Tags : <b>input</b></li>
    <li>Attributes : <b>type="range", id, min, max, name, step, value.</b></li>
<hr>
    <form action="server">
        Audio settings : <br>
        <input type="range" id="vol" min="0" max="100" name="vol" step="10">
        <label for="vol">Volume</label><br>
        <input type="range" id="cowbell" min="100" max="500" name="cow" value="450">
        <label for="cowbell">Cowbell</label>
        <br><br>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
