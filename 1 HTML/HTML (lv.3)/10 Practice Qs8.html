    <h2>Create a search option that redirects its search request to Google.</h2>
    
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Search into Google.">
        <button type="submit" style="background-color:rgb(23, 23, 206); border-color:rgb(23, 23, 206);color:aliceblue;">Search</button>
    </form>
