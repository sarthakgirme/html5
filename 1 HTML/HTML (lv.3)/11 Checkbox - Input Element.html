<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    
    <h1>Checkbox - Input Element</h1>

    <form action="server">
        <p>Choose the Following According to you : </p>
        <input type="checkbox" id="cbox" name="cbox" checked>
        <label for="cbox">Developer </label><br>
        <input type="checkbox" id="cbox1" name="cbox1">
        <label for="cbox1">Engineer</label> <br>
        <input type="checkbox" id="cbox2" name="cbox1">
        <label for="cbox2">Designer</label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <p>http://127.0.0.1:5500/HTML%20(lv.3)/server?<b>cbox=on</b></p>
</body>
</html>
