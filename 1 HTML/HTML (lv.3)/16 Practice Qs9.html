    <h1>Practice Qs. 9</h1>
    <h2>Create the following form with suitable Elements & Input Types.</h2>

    <form action="server">
        <h3>Registration Form</h3>
        <div>
            
            <input type="text" placeholder="First Name" name="fist">
            <input type="text"placeholder="Last Name" name="last">
        </div>
        <div>
            <label for="gen">Please select gender </label>
            <select name="gen" id="gen">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Other</option>
            </select>
        </div>
        <div>
            Do you agree to all terms of service? 
            <input type="checkbox" id="box" name="term" checked value="yes">

            , I agree<br>
        </div>
        <button type="submit">Register</button>
    </form><br>
