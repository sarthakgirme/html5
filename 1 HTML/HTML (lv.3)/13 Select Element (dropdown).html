<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Element (Dropdowns)</title>
</head>
<body>

    <h1>Select Element (Dropdowns) : </h1>

    Tag name = <b>select</b> > <b>option</b> <br>
    attributes (select) =
    <li>name</li>
    <li>id</li>
    attributes (option) =
    <li>value</li>
<hr>
    <form action="server">
        Select your State : 
        <select name="state" id="state" aria-placeholder="Select State">
            <!-- <option value="">States</option> -->
            <option value="mh" selected>Maharashtra</option>
            <option value="mp">Madhya Pradesh</option>
            <option value="up">Utter Pradesh</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    
    
</body>
</html>
