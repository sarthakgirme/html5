<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
</head>
<body>
    <h1>Text Area </h1>
    <li>Tags : <b>textarea, label.</b></li>
    <li>Attributes : <b>id, name, cols, rows, placeholder.</b></li>
<hr>
    <form action="server">
        <label for="box">Please give your valuable Feedback : </label><br>
        <textarea name="feedbakc" id="box" cols="30" rows="3" placeholder="Write your Feedback here.."></textarea>
        <br><button type="submit">Submit</button>
    </form>

</body>
</html>
